<form (ngSubmit) ='searchUser()' #userForm='ngForm'>

    
    <div class="formgroup">
        <input class="form-control me-2" type="search" name="search" ngModel #search='ngModel'placeholder="Enter Github UserName..." aria-label="Search" required><br>
        
         <div [hidden]="search.valid || search.pristine" class="alert alert-danger">
            <p>Github UserName is required</p>
          </div>
         
    </div>
    <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
   
  </form>
  
  <div class="container" >
    <div class="row">
        <div class="col-md-4"></div>
        
        <div class="col-md-4" *ngIf="showDeets">
            <div class="card mt-5" style="width: 22rem">
                <img [src]="userDeets?.avatar_url" class="card-img-top" alt="My profile picture">
                <div class="card-body text-center">
                  <h4 class="card-text" ><b>{{ userDeets?.name }} </b></h4>
                  <p ><b>{{ userDeets?.login }}</b></p>
                  <p ><b>{{ userDeets?.bio }}</b></p>
                  <p><b>{{ userDeets?.location }}</b></p>
                  
                  <div class="d-flex justify-content-evenly">
                    <div>
                      <p> <i class="fa fa-user"></i> {{ userDeets?.followers }} followers</p>
                    </div>
                    <div>
                      <p> <i class="fa fa-user"></i> {{ userDeets?.following }} followers</p>
                    </div>
                    </div>
                </div>
             </div>
        </div>
      </div>
      <div class="col-md-4"></div>
      <app-footer></app-footer>
</div>
