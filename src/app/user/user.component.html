<form (ngSubmit) ='searchUser()' #userForm='ngForm'>

    
    <div class="formgroup">
        <input class="form-control me-2" type="search" name="search" ngModel #search='ngModel'placeholder="Enter Github UserName..." aria-label="Search" required><br>
        
         <div [hidden]="search.valid || search.pristine" class="alert alert-danger">
            <p>Github UserName is required</p>
          </div>
         
    </div>
    <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
   
  </form>
  
  <div class="container" >
    <div class="row">
        <div class="col-md-6">
            <div class="card" >
                <p>
                    {{userDeets?.login}} 
                </p>
                <!-- <img src=[{{userData?.avatar_url}}] alt=""> -->
                <!-- <img [src]="userDeets?.avatar_url" class="card-img-top" alt="My profile picture"> -->
            </div>
        </div>
    </div>
</div>
